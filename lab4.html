<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <table>
        <tr>
            <th>
                <h1>
                    Student Registration
                
                </h1>
            </th>
                <tr>
                <td>
                <label>Full name</label>
                </td>
                <td>
                <input type="text">
            
            </td>
        </tr><tr>

        </td>
        </tr>
        <tr>
            <td>
                <label>Highest degree</label>
            </td>
            <td>
                <select>

        </tr>

        <tr>
            <td>

            </td>

            </td>
        </tr>

            <td>

            </td>
            <td>
                <select>
                    <optgroup label="passing year">

                    </optgroup>

                    </option>
                    <option>

                    <option>
                        2002
                    </option>
                    <option>
                        2003
                    </option>
                    <option>
                        2003
                    </option>
                    
                </select>
            </td>
        </tr>
        <tr>
            <td  align="center">
                <button value="submit">submit</button>
                <button value="reset">cancel</button>
            </td>
        </tr>

        </tr>
      </table>
    </form>
